<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 40px;
        max-width: 600px;
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      }
      .form-label {
        font-weight: 500;
      }
      .btn-success {
        width: 100%;
        margin-top: 12px;
      }
    </style>
</head>
<body>
<div class="container">
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <h2>Add your recipe</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Recipe name</label>
            <input name="name" type="text" required class="form-control" id="name">
            <div id="emailHelp" class="form-text">We'll never share your Recipe with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Recipe description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipeimage" class="form-label">Recipe image</label>
            <input name="image" type="file" class="form-control" id="recipeimage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
        <button class="btn btn-primary" style="margin: 20px;" onclick="window.location.href='{% url 'recipes' %}'">Cancel</button>
    </form>
    <br>
