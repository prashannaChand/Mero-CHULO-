<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edit Recipe</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 600px;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            width: 100%;
            margin-top: 12px;
        }
    </style>
</head>
<body> 
    <form method="POST" enctype="multipart/form-data" id> 
        {% csrf_token %}
        {% if recipe %}
            <input type="hidden" name="id" value="{{ recipe.id }}">
        {% endif %}
        <h2>Edit your recipe</h2>
        <div class="mb-3">
            <label for="name" class="form-label" default="id.name" >Recipe name</label>
            <input name="name" value="{{recipe.name}}"type="text" required class="form-control" id="name">
            <div id="recipeHelp" class="form-text">We'll try to help you make your recipe better .</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Recipe description</label>
            <textarea name="description" class="form-control">{{recipe.description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="recipeimage" class="form-label">Recipe image</label>
            {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="Recipe Image" style="width: 100px; height: auto;">
            {% else %}
                No image
            {% endif %}
            <input name="image" type="file" class="form-control" id="recipeimage" accept="image/*">
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
</body>
</html>
