<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <title>Login - Recipe Manager</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff1e6, #ffe5d9);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background food patterns */
    .bg-food {
      position: absolute;
      width: 150px;
      opacity: 0.05;
      z-index: 0;
    }

    .bg1 { top: 10%; left: 5%; transform: rotate(-10deg); }
    .bg2 { top: 30%; right: 5%; transform: rotate(20deg); }
    .bg3 { bottom: 15%; left: 10%; transform: rotate(-15deg); }
    .bg4 { bottom: 5%; right: 10%; transform: rotate(10deg); }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      z-index: 1;
    }

    .clock {
      font-size: 1rem;
      font-weight: 600;
      color: #d65836;
    }

    .container {
      margin-top: 120px;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 2;
      position: relative;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #ff7e5f;
      border-color: #ff7e5f;
      width: 100%;
      font-weight: 600;
      margin-top: 16px;
    }

    .btn-primary:hover {
      background-color: #eb6841;
      border-color: #eb6841;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #d65836;
      margin-bottom: 24px;
    }

    a {
      color: #d65836;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Food Pattern Background Images -->
  <img src="https://www.transparentpng.com/thumb/pizza/k4fdfO-pizza-transparent-image.png" class="bg-food bg1" alt="Pizza">
  <img src="https://www.transparentpng.com/thumb/utensils/utensils-icon-png-14.png" class="bg-food bg2" alt="Utensils">
  <img src="https://www.transparentpng.com/thumb/cupcake/3RfwtF-cupcake-transparent.png" class="bg-food bg3" alt="Cupcake">
  <img src="https://www.transparentpng.com/thumb/herbs/7C1q9T-herbs-transparent-png.png" class="bg-food bg4" alt="Herbs">

  <!-- Top Bar -->
  <div class="top-bar">
    <button class="btn btn-outline-primary" onclick="window.location.href='{% url 'recipes' %}'">üè† Home</button>
    <div class="clock" id="clock">--:--:--</div>
  </div>

  <!-- Login Box -->
  <div class="container">
    <h2>Login</h2>

    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
        <div class="form-text">We'll never share your username.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
  </div>

  <script>
    // Live Clock
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
