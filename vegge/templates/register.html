<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #f8e6da, #ffe9cc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 60px;
      max-width: 600px;
      background: #fff8f3;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #ff7e5f;
      border-color: #ff7e5f;
      width: 100%;
      font-weight: 600;
      margin-top: 16px;
    }

    .btn-primary:hover {
      background-color: #eb6841;
      border-color: #eb6841;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: transparent;
      position: fixed;
      top: 0;
      left: 0;
    }

    .clock {
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #d65836;
    }

    a {
      color: #d65836;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <title>Register</title>
</head>
<body>

  <!-- Top Bar with Home Button and Clock -->
  <div class="top-bar">
    <button class="btn btn-outline-secondary" onclick="window.location.href='{% url 'recipes' %}'">üè† Home</button>
    <div class="clock" id="liveClock"></div>
  </div>

  <!-- Messages -->
  {% if messages %}
    <div class="container mt-5">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Registration Form -->
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'login_page' %}">Login</a>
    </p>
  </div>

  <!-- Live Clock Script -->
  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('liveClock').innerText = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
